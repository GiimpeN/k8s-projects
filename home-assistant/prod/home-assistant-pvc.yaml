# Home Assistant Persistent Volume Claim
# This PVC provides persistent storage for Home Assistant configuration and data
# Storage: 10Gi using local-path storage (updated from Longhorn distributed storage)
# Access Mode: ReadWriteOnce (single node access)
# Namespace: home-assistant

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-pvc
  namespace: home-assistant
  labels:
    app: home-assistant
    component: storage
    purpose: config-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Updated to match actual cluster usage (was 5Gi)
      storage: 10Gi
  # Updated to use Longhorn distributed storage (was local-path)
  storageClassName: local-path
