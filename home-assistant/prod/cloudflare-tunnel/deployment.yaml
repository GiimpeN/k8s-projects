apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: home-assistant
  labels:
    app: cloudflare-tunnel
    component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
        component: ingress
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        command: ["cloudflared", "tunnel", "--config", "/etc/cloudflared/config/config.yaml", "--origincert", "/etc/cloudflared/cert.pem", "run"]
        ports:
        - containerPort: 2000
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
        - name: cert
          mountPath: /etc/cloudflared/cert.pem
          subPath: cert.pem
          readOnly: true
        # Resource limits for better cluster management
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Removed HTTP probes as cloudflared does not expose /ready on port 2000; tunnel logs confirm health
      volumes:
      - name: config
        configMap:
          name: cloudflare-tunnel-config
      - name: creds
        secret:
          secretName: cloudflare-tunnel-creds
      - name: cert
        secret:
          secretName: cloudflare-tunnel-cert
          defaultMode: 0400